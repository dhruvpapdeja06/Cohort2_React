<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App Using JS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,body{
            height: 100%;
            width: 100%;
        }

         #root{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: linear-gradient(to bottom,rgb(190, 190, 190),rgb(253, 205, 205));
         }

         .parent{
            padding: .5rem;
            height: 15rem;
            width: 22rem;
            background: linear-gradient(to top,rgba(122, 155, 253, 0.897),rgb(165, 187, 252),rgba(238, 131, 112, 0.904));
            border-radius: .75rem;
            text-align: center;
            
         }

         h1{
            color: navy;
            font-weight: bold;
            font-size: 2rem;
            text-align: center;
            margin: 1rem;
         }

         h2{
            color: rgba(255, 0, 0, 0.822);
            margin: 1.2rem;
            font-weight: 700;
            font-size: 1.8rem;
         }

         button{
            padding: .5rem .8rem;
            font-weight: 600;
            border-radius: .4rem;
            border: none;
            margin: .5rem;
            color: rgb(13, 94, 160);
         }

         button:active{
            scale: 0.95;
         }

    </style>

</head>
<body>
    <div id="root">
        <div class="parent">
            
        </div>
    </div>



    <script>

        let count = 0;

        <!-- Render similar like React to know about the problem -->

        const root = document.querySelector("#root");

        function render(){
            
            const parent = document.querySelector(".parent")
            
            parent.innerHTML = `
                <h1>This is React Type Counter App in JS ..</h1>
                <h2>Counter : ${count}</h2>
                <button onClick="incrementNumber()">Increment</button>
                <button onClick="decrementNumber()">Decrement</button>
            `
            root.appendChild(parent);
        }

        
        function incrementNumber(){
           // count++;
            count = 0;
            render();
        }

        function decrementNumber(){
            count--;
            render();
        }

        render();


    </script>
</body>
</html>
